<div id="menu-bar">
    <img ng-src={{signlogo.src}}>
<ul>
   <li><a href="#!login">Log in</a></li>
   <li><a href="#!home">Home</a></li>
</ul>
</div>

<div class="container signup">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
               
            </div>

            <div class="col-md-6">
               <div class="headerbar">
                    <center><img ng-src="{{uplogo.src}}"></center>
               </div>

               <div class="subheader">
                <center> <h3 class="signtext">sign up</h3></center>
              </div>
              
                    <md-input-container md-float class="md-block">
                        <input  ng-required="true" ng-model="registration.Firstname" type="text">
                        <label>First name</label>
                    </md-input-container>
              

             
                <md-input-container md-float class="md-block">
                    <input ng-required="true" ng-model="registration.Lastname" type="text">
                    <label>Last name</label>
                </md-input-container>
              

              
                  <md-input-container md-no-float class="md-block">
                        <input ng-required="false" ng-model="registration.username" type="text">
                        <label>Username</label>
                  </md-input-container>
             

              
                  <md-input-container md-float class="md-block">
                    <input type="text" ng-required="true" ng-model="registration.email">
                    <label>Email</label>
                  </md-input-container>
             

             
                  <md-input-container class="md-block" >
                       <md-select name="type" ng-model="registration.gender" required>
                           <md-option value="mal">Male</md-option>
                           <md-option value="femal">Female</md-option>
                        <label>Gender</label>
                       </md-select>
                  </md-input-container>

                 <center><md-button href="" class="md-primary bluebut md-raised">signup</md-button></center> 

                 
                
            </div>

            <div class="col-md-3">
               
            </div>
        </div>
    </div>
</div>
